<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>BEERBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/index}">Dashboard</a>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Détail de la brasserie</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/index}">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/breweries}">Liste des brasseries</a></li>
                    <li class="breadcrumb-item active">Détail de la brasserie</li>
                </ol>
                <div class="card mb-4">
                </div>
                <span th:text="${msg}" th:if="${msg}" style="color:red"></span>
                <br>
                <form th:action="@{/drop-brewery}" method="post">

                    <div class="content mt-3">
                        <div class="animated fadeIn">

                            <div class="row">

                                <div class="col-md-12">

                                    <div class="card">
                                        <div class="card-header"><strong>Brasserie</strong></div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label class="form-control-label"> Identifiant de la brasserie
                                                    : </label>
                                                <input class="form-control" type="text" name="codeBrasserie"
                                                       th:value="${brasserie.getCodeBrasserie()}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Nom de la brasserie
                                                    : </label>
                                                <input class="form-control" type="text" name="nomBrasserie"
                                                       th:value="${brasserie.getNomBrasserie()}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Ville : </label>
                                                <input class="form-control" type="text" name="ville"
                                                       th:value="${brasserie.getVille()}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Région : </label>
                                                <input class="form-control" type="text" name="region"
                                                       th:value="${brasserie.getRegion().getNomRegion()}" readonly>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <button type="submit" formmethod="post"> Supprimer
                                                </button>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                                <div class="card mb-12">
                                    <div class="card-header">
                                        <i class="fas fa-table me-1"></i>
                                        Liste des bieres
                                    </div>
                                    <div class="card-body">
                                        <table id="datatablesSimple">
                                            <thead>
                                            <tr>
                                                <!-- Les intitulés de colonne -->
                                                <th> Marque</th>
                                                <th> Version</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <!-- Les valeur dans chaque ligne de chaque colonne -->
                                            <tr th:each="biere : ${bieres}">
                                                <td><span th:text="${biere.getMarque().getNomMarque()}"> </span></td>
                                                <td><span th:text="${biere.getVersion()}"> </span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div><!-- .animated -->
                        </div><!-- .content -->
                    </div>
                </form>

            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div th:insert="~{/footer}"></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script th:src="@{~/js/scripts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{~/js/datatables-simple-demo.js}"></script>
    </div>
</div>
</body>
</html>
