<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>BEERBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/index}">Beerboard</a>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Administration</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Brasserie</li>
                </ol>
                <div class="card mb-4">
                </div>
                <div class="content mt-3">
                    <div class="animated fadeIn">

                        <div class="row">

                            <div class="offset-3 col-md-6">

                                <div class="card">
                                    <div class="card-header"><strong>Ajouter une brasserie</strong></div>
                                    <div class="card-body">
                                        <span th:text="${msg}" th:if="${msg}"></span>
                                        <br>
                                        <form th:action="@{/valid-brewery}" method="post">
                                            <div class="form-group">
                                                <label class="form-control-label"> Identifiant de la brasserie *</label>
                                                <input class="form-control"
                                                       type="text"
                                                       name="codeBrasserie">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Nom * </label>
                                                <input class="form-control" type="text" name="nomBrasserie">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Ville * </label>
                                                <input class="form-control"
                                                       type="text"
                                                       name="ville">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Région *</label>
                                                <select class="form-select" name="region.nomRegion" id="region select">
                                                    <option value=""> Choisissez une région</option>
                                                    <option th:each="region : ${listRegion}"
                                                            th:value="${region.getNomRegion()}"
                                                            th:text="${region.getNomRegion()}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <p style="color:red"> * Les champs sont obligatoires</p>
                                            </div>
                                            <button type="submit" formmethod="post"> Ajouter la nouvelle brasserie
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div><!-- .animated -->
                    </div><!-- .content -->
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div th:insert="~{/footer}"></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script th:src="@{~/js/scripts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{~/js/datatables-simple-demo.js}"></script>
    </div>
</div>
</body>
</html>
