<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>BEERBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Dashboard</a>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Administration</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Biere</li>
                </ol>
                <div class="card mb-4">
                </div>
                <div class="content mt-3">
                    <div class="animated fadeIn">

                        <div class="row">

                            <div class="offset-3 col-md-6">

                                <div class="card">
                                    <div class="card-header"><strong>Ajouter une bière</strong></div>
                                    <div class="card-body">
                                        <form action="index.php" method="GET">
                                            <div class="form-group">
                                                <label class="form-control-label"> Marque *</label>
                                                <select class="form-select" name="marque" id="marque select">
                                                    <option value=""> Choisissez une marque </option>
                                                    <option th:each="marque : ${listMarque}" th:value="${marque.getNomMarque()}" th:text="${marque.getNomMarque()}"> </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Version * </label>
                                                <input class="form-control" type="text" name="Version">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Type * </label>
                                                <select class="form-select" name="type" id="type select">
                                                    <option value=""> Choisissez un type </option>
                                                    <option th:each="type : ${listType}" th:value="${type.getNomType()}" th:text="${type.getNomType()}"> </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Couleur de la bière * </label>
                                                <input class="form-control"
                                                       type="text"
                                                       name="Couleur">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Taux d'alcool * </label>
                                                <input class="form-control"
                                                       type="text"
                                                       name="Taux">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-control-label"> Caractéristiques </label>
                                                <input class="form-control"
                                                       type="text"
                                                       name="Caractéristiques">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <input type="button" name="add-brewery" value="Ajouter la bière" style="background-color:cornflowerblue; float: right"
                                                       onclick="location.href='#'">
                                            </div>
                                            <div class="form-group">
                                                <p style="color:red"> * Les champs sont obligatoires</p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div><!-- .animated -->
                    </div><!-- .content -->
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div th:insert="~{/footer}"></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script th:src="@{~/js/scripts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{~/js/datatables-simple-demo.js}"></script>
    </div>
</div>
</body>
</html>
