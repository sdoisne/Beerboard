<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>BEERBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/index}">Dashboard</a>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Liste des bières</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/index}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Liste des bières</li>
                </ol>
                <div class="card mb-4">
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Liste des bières
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <!-- Les intitulés de colonne -->
                                <th> Marque</th>
                                <th> Version</th>
                                <th> Type</th>
                                <th> Couleur de la bière</th>
                                <th> Taux d'alcool</th>
                                <th> Caractéristiques</th>
                                <th> Fiche détaillée </th>
                                <th> Modifier </th>
                                <th> Supprimer </th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Les valeur dans chaque ligne de chaque colonne -->
                            <tr th:each="biere : ${listBieresFromDB}">
                                <td><span th:text="${biere.getMarque().getNomMarque()}"> </span></td>
                                <td><span th:text="${biere.getVersion()}"> </span></td>
                                <td><span th:text="${biere.getType().getNomType()}">  </span></td>
                                <td><span th:text="${biere.getCouleurBiere()}">  </span></td>
                                <td><span th:text="${biere.getTauxAlcool()}">  </span></td>
                                <td><span th:text="${biere.getCaracteristiques()}">  </span></td>
                                <td><a class="nav-link" th:href="@{'/see-beer?marque='+${biere.getMarque().getNomMarque()}+'&version='+${biere.getVersion()}}"> <i class="fa fa-eye" style="color:blue"></i> </a></td>
                                <td><a class="nav-link" th:href="@{'/modify-beer?marque='+${biere.getMarque().getNomMarque()}+'&version='+${biere.getVersion()}}"> <i class="fa fa-pencil" style="color:blue"></i> </a></td>
                                <td><a class="nav-link" th:href="@{'/delete-beer?marque='+${biere.getMarque().getNomMarque()}+'&version='+${biere.getVersion()}}"> <i class="fa fa-trash" style="color:blue"></i> </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div th:insert="~{/footer}"></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </div>
</div>
</body>
</html>
