<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeftBar</title>
</head>
<body>
<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <div class="sb-sidenav-menu-heading">GENERAL</div>
                <a class="nav-link" th:href="@{/index}">
                    <div class="sb-nav-link-icon"><i class="fa fa-home"></i></div>
                    Dashboard
                </a>
                <a class="nav-link" th:href="@{/profile}">
                    <div class="sb-nav-link-icon"><i class="fa fa-user"></i></div>
                    Profil
                </a>
                <div class="sb-sidenav-menu-heading">DETAILS</div>
                <a class="nav-link" th:href="@{/beers}">
                    <div class="sb-nav-link-icon"><i class="fa fa-beer"></i></div>
                    Liste des bières
                </a>
                <a class="nav-link" th:href="@{/breweries}">
                    <div class="sb-nav-link-icon"><i class="fa fa-list"></i></div>
                    Liste des brasseries
                </a>
                <div class="sb-sidenav-menu-heading">ADMINISTRATION</div>
                <a class="nav-link" th:href="@{/add-beer}">
                    <div class="sb-nav-link-icon"><i class="fa fa-beer"></i></div>
                    Ajouter une bière
                </a>
                <a class="nav-link" th:href="@{/add-brewery}">
                    <div class="sb-nav-link-icon"><i class="fa fa-list"></i></div>
                    Ajouter une brasserie
                </a>
            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small"> Bienvenue <span th:text="${session.infoConnexion.getPrenomUtilisateur()}"></span> </div>
        </div>
        <div class="sb-sidenav-footer">
            <a th:href="@{/logout}">Déconnexion</a>
        </div>
    </nav>
</div>
</body>
</html>
